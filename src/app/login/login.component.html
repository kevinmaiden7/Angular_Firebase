<mat-card>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
        
        <mat-card-header>
            <mat-card-title><h2>Login</h2></mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Email" [(ngModel)]="user.email"
                    required name="email" #email>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Password" [(ngModel)]="user.password"
                    type="password" required name="password" #password>
                </mat-form-field>
            </div>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit"
                    [disabled]="!loginForm.form.valid">Log in</button>
            <button mat-raised-button color="secondary" (click)="logout()"
             type="button">Log out</button>
        </mat-card-actions>

    </form>
 </mat-card>
