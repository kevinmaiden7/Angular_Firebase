<mat-card>
    <mat-card-title>Lista de Incidentes</mat-card-title>
    <mat-card-content>
            <mat-list-item *ngFor="let incidente of incidentes">
                <h3 mat-line>
                    <a mat-button [routerLink]="['/incidente', incidente.id]">
                    {{incidente.nombre}}: {{incidente.estado}}</a>
                </h3>
        </mat-list-item>
    </mat-card-content>
</mat-card>
