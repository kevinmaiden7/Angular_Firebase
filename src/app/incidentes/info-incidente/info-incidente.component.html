<mat-card>
    <form #infoIncidenteForm="ngForm" (ngSubmit)="update()">
        <mat-card-header>
            <mat-card-title><h2>Reporte de Incidente</h2></mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div>
                <h5>Nombre: {{incidente.nombre}}</h5>
            </div>
            <div>
                <h6>Autor: {{incidente.autor}}</h6>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Estado:" [(ngModel)]="incidente.estado"
                    required name="estado" #estado>
                </mat-form-field>
            </div>
            <div>
                <h6>Fecha Reporte: {{incidente.fechaReporte}}</h6>
            </div>
            <div>
                <mat-form-field>
                    <textarea matInput placeholder="DescripciÃ³n:" [(ngModel)]="incidente.descripcion"
                    required name="descripcion" #descripcion></textarea>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Impacto:" [(ngModel)]="incidente.impacto"
                    required name="impacto" #impacto>
                </mat-form-field>
            </div>
            <div>
                <h6>Responsable: {{incidente.responsable}}</h6>
            </div>
            <div>
                <h5>Investigadores</h5>
                <mat-list-item *ngFor="let investigador of incidente.investigadores">
                    {{investigador}}
                </mat-list-item>
            </div>
            <div>
                <h5>Comentarios</h5>
                <mat-list-item *ngFor="let comentario of incidente.comentarios">
                    <p>{{comentario}}</p>
                </mat-list-item>
            </div>
            <div>
                <mat-form-field>
                    <textarea matInput placeholder="Nuevo Comentario" name="comentario" #comentario></textarea>
                </mat-form-field>
            </div>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit"
            [disabled]="!infoIncidenteForm.form.valid">Actualizar Reporte</button>

            <button mat-raised-button color="secondary" 
            (click)="agregarComentario(comentario.value)" (click)="comentario.value=''" type="button"
            [disabled]="!comentario.value" >Agregar Comentario</button>
        </mat-card-actions>
    </form>
</mat-card>
