<mat-card>
    <form #registerForm="ngForm" (ngSubmit)="agregarUsuario()">
        
        <mat-card-header>
            <mat-card-title><h2>Registro de Usuarios</h2></mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Nombres" [(ngModel)]="user.nombres"
                    required name="nombres" #nombres>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Apellidos" [(ngModel)]="user.apellidos"
                    required name="apellidos" #apellidos>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Correo" [(ngModel)]="user.email"
                    required name="email" #email>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="ContraseÃ±a" [(ngModel)]="userPassword"
                    required name="password" #password>
                </mat-form-field>
            </div>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit"
            [disabled]="!registerForm.form.valid">Agregar Usuario</button>
        </mat-card-actions>

    </form>
</mat-card>
